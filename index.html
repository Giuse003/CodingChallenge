<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <title> Scooter Lim </title>
    </head>

    <body>
        <div class="contenitore">

            <header>
                <!-- Logo e Titolo -->
                 
                <div class="Logo">
                    <img src="logo.png">
                </div>
                 
                 <h1 class="LogoText"> Taking Booleaners from A to B </h1>
    
            </header>

            <nav>
                <!-- Input Prenota, Termina Prenotazione, Accendi luci -->

                    <button type="button"> Prenota </button>
                    <button type="button"> Termina Prenotazione </button>
                    <button type="button"> Accendi luci </button>
                 
            </nav>

            <main class="ListaScooters">
                <!-- Lista Monopattini -->

                <section class="Scooter">
                    <h2>  
                        <input type="checkbox" class="scooter-checkbox">
                        Monopattino Gino22
                    </h2>
                    <p> &rarr;; Via Guadalamentri - a 220 metri da te </p>
                    <p> Stato carica: </p>
                    <div class="batteria" style="width: 50%; background-color: orange;"></div>
                </section>

                <section class="Scooter">
                    <h2>  
                        <input type="checkbox" class="scooter-checkbox">
                        Monopattino Mike24
                    </h2>
                    <p> &rarr; Via Ricciardoni - a 420 metri da te </p>
                    <p> Stato carica: </p>
                    <div class="batteria" style="width: 75%; background-color: green;"> </div>
                </section>

                <section class="Scooter">
                    <h2>  
                        <input type="checkbox" class="scooter-checkbox">
                        Monopattino Fede154
                    </h2>
                    <p> &rarr; Via Mentarini - a 490 metri da te </p>
                    <p> Stato carica: </p>
                    <div class="batteria" style="width: 15%; background-color: red;"> </div>
                </section>
                
            </main>
        </div>
        
    </body>

</html>
